<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue3 Test</title>
  <link rel="icon" href="data:;base64,=">
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <div id="app">
      <h1>Hallo, {{name}}!</h1>
      <div v-if="workers.length === 0">No workers available.</div>
      <div v-else>
        <input v-model="searchString" placeholder="Suche" />
        <table>
          <thead>
            <th @click="setSortColumn('name')">Name</th>
            <th @click="setSortColumn('position')">Position</th>
            <th @click="setSortColumn('office')">Office</th>
            <th @click="setSortColumn('age')">Age</th>
          </thead>
          <tbody>
              <tr v-for="(worker, index) in filteredWorkers" :key="index">
                  <td>{{worker.name}}</td>
                  <td>{{worker.position}}</td>
                  <td>{{worker.office}}</td>
                  <td>{{worker.age}}</td>
              </tr>
          </tbody>
        </table>
      </div>  
  </div>


  <script type="module">
    import { createApp} from 'vue'; //using import map

      createApp({
        data() {
          return {
            name: 'Nivethan',
            workers: [],
            searchString: "",
            sortColumn: "",
            order: "ASC"       
          }
        },
        methods: {
          async getWorkers() {
              const workers = [
                  { name: "Airi Satou", position: "Accountant", office: "Tokyo", age: 33},
                  { name: "Angelica Ramos", position: "Chief Executive Officer (CEO)", office: "London", age: 47 },
                  { name: "Cedric Kelly", position: "Senior Javascript Developer", office: "Edinburgh", age: 22 },
                  { name: "Jennifer Chang", position: "Regional Director", office: "Singapore", age: 28 },
              ];

              //make it async to simulate fetching data
              Promise.resolve(workers).then(resolvedWorkers => {
                  this.workers = resolvedWorkers;
              });
          },
          setSortColumn(column) {
              if (this.sortColumn === column) {
                  this.order = this.order === "ASC" ? "DESC" : "ASC";
              } else {
                  this.order = "ASC";
                  this.sortColumn = column;
              }
          }
        },
        computed: {
            filteredWorkers() {
                const filteredWorkers = this.searchString === ""
                    ? this.workers
                    : this.workers.filter(wo => Object.values(wo).join("").toLowerCase().indexOf(this.searchString.toLowerCase()) !== -1);

                const column = this.sortColumn
                const order = this.order;

                filteredWorkers.sort(function(a, b) {
                    var nameA = a[column]+"".toUpperCase();
                    var nameB = b[column]+"".toUpperCase();
                    if (order === "DESC" && nameA > nameB) {
                        return -1;
                    }
                    if (order === "DESC" && nameA < nameB) {
                        return 1;
                    }
                    if (nameA < nameB) {
                        return -1;
                    }
                    if (nameA > nameB) {
                        return 1;
                    }
                    return 0;
                });

                return filteredWorkers;
            },
        },
        mounted() {
            this.getWorkers();
        }        
      }).mount('#app')
  </script>
</body>
</html>
